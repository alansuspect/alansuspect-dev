media:
  input: content/media
  output: /media
content:
  - name: blog
    label: Blog
    type: collection
    path: 'content/blog'
    view:
      fields: [ title, published, date, frontmatter ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: tags
        label: Tags
        type: code
        options:
          language: markdown
      - name: body
        label: Body
        type: rich-text
  - name: home
    label: Homepage
    path: _data/home.js
    type: file
    fields:
      - name: description
        label: Website description
        type: string
        description: Will be provused for any page with no description.
  - name: metadata
    label: Site Settings
    path: _data/metadata.js
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: language
        label: Website language
        type: string     
      - name: author
        label: Website author
        type: object
        fields:
          - name: name
            label: Author name
            type: string
          - name: email
            label: Author email
            type: string            
          - name: url
            label: Author URL
            type: string
            pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$          